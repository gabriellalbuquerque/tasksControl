<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasksControl</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">


    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- JS -->
    <script src="./src/script.js" defer></script>
</head>
<body class="bg-dark">
    <div class="container my-2" id="header">
        <a href="./index.html" class="d-flex justify-content-center align-items-center gap-2">
            <p class="h2">tasksControl</p>
            <i class="bi bi-calendar2-check h2"></i>
        </a>
    </div>
    <div class="container-fluid" id="main">
        <div class="container-fluid my-2 d-flex flex-column gap-1" id="form">
            <label for="addTaskName" class="text-white">Adicionar tarefa:</label>
            <input type="text" name="addTaskName" id="addTaskName" class="w-100" placeholder="Nome da Tarefa">
            <span class="text-danger" id="error">Por favor, digite o nome da tarefa!</span>
            <label for="addTaskDescription" class="text-white">Adicionar descrição:</label>
            <input type="text" name="addTaskDescription" id="addTaskDescription" class="w-100" placeholder="Descrição da Tarefa (Opcional)">
            <button type="submit" class="btn btn-outline-light btn-sm w-100" id="addTaskBtn">Adicionar</button>
            <button type="button" id="clearTasksBtn" class="btn btn-outline-danger btn-sm mt-2">Limpar lista de tarefas</button>
        </div>
        <div class="container-fluid my-4" id="taskList">
            
        </div>
    </div>
</body>
</html>
